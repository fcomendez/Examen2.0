    <main>
        <div class="container p-5">
            <div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8 border p-5 rounded shadow">
                        <h3>Registro de usuarios</h3>
                        <form action="index.html" method="get">
                            <div class="mb-3 mt-3">
                                <label for="rut" class="form-label">Rut:</label>
                                <input type="text" maxlength="10" class="form-control" id="txtrut" placeholder=" "
                                    name="rut" required>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="txtnombre" name="nombre" required>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" id="txtapellido" name="apellido" required>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="email" class="form-label">E-mail:</label>
                                <input type="email" class="form-control" id="txtemail" name="email" required>
                            </div>
                            <div class="mb-3 mt-3">                               
                                <label for="edad" class="form-label">Edad:</label>
                                <input type="number" min="18" max="120" class="form-control" id="txtedad" name="edad" required>
                            </div>
                            <div class="mb-3 mt-3">                               
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="number" min="8" max="20" class="form-control" id="txtpassword" name="password" required>
                            </div>
                            <div>
                                <label for="comuna">Comuna:</label>
                                <select id="selcomuna" class="form-select" name="comuna">
                                    <option value="ccp">Concepción</option>
                                    <option value="chi" selected>Chiguayante</option>
                                    <option value="hual">Hualpen</option>
                                    <option value="coro">Coronel</option>
                                    <option value="tome">Tome</option>
                                    <option value="pen">Penco</option>
                                    
                                </select>

                            </div>
                            <div class="form-check mt-3">
                                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="Terminos">
                                <label class="form-check-label">Acepta Terminos y Condiciones</label>
                            </div>
                            
                            <div class="pt-4">
                                <input type="submit" value="Registrase" class="btn btn-success text-light btn-lg">
                            </div>
                        </form>

                    </div>
                    <div class="col-sm-3"></div>
                </div>

            </div>


        </div>
